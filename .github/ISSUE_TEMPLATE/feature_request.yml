name: ✨ Feature Request
description: Suggest a new feature or enhancement for IssueMatch
title: "[FEATURE] "
labels: ["enhancement", "needs-discussion"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Your ideas help make IssueMatch better.
        
        **🏷️ OSCI Project**: This feature request is part of the Open Source Connect India (OSCI) initiative.

  - type: textarea
    id: feature-description
    attributes:
      label: 💡 Feature Description
      description: A clear and concise description of the feature you want to request.
      placeholder: Describe the feature you'd like to see...
    validations:
      required: true

  - type: textarea
    id: problem-statement
    attributes:
      label: 🎯 Problem Statement
      description: Is your feature request related to a problem? Please describe the problem you're trying to solve.
      placeholder: What problem does this feature solve?
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: 🛠️ Proposed Solution
      description: Describe the solution you'd like to see implemented.
      placeholder: How would you like this feature to work?
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: 🔧 Component
      description: Which part of IssueMatch would this feature affect?
      options:
        - Frontend (UI/UX)
        - Backend (API)
        - AI/ML (Matching Algorithm)
        - Database
        - Authentication
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: 📊 Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would be helpful
        - High - Really need this
        - Critical - Blocking my usage
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: 📊 Use Case
      description: Explain why this feature would be beneficial and how it would be used.
      placeholder: Who would use this feature and how?
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: 📋 Additional Context
      description: Add any other context, mockups, wireframes, or examples about the feature request here.
      placeholder: Any additional information, links, or examples...